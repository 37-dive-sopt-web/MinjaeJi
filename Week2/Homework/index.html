<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹계인 관리 페이지</title>
    <link rel="icon" href="./images/admin-favicon.png" type="icon" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/searchFilter.css" />
    <link rel="stylesheet" href="./styles/memberList.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script src="./membersData.js"></script>
    <script type="module" src="./features/main.js"></script>
  </head>
  <body>
    <header>
      <span>😍</span>
      <h1>웹계인 관리 페이지</h1>
      <div>37기 DIVE SOPT 웹 YB 지민재 😋</div>
    </header>
    <main>
      <section class="filter-section">
        <h2>검색 필터</h2>
        <input type="text" placeholder="이름을 입력하세요." />

        <input type="text" placeholder="영문 이름을 입력하세요." />

        <div class="triple-row-input">
          <input type="text" placeholder="깃허브 아이디를 입력하세요." />

          <select>
            <option value="">성별</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="alien">alien</option>
          </select>

          <select>
            <option value="">역할</option>
            <option value="YB">YB</option>
            <option value="OB">OB</option>
          </select>
        </div>

        <div class="twice-row-input">
          <input type="text" placeholder="금잔디 조를 입력하세요. (1~9)" />
          <input type="text" placeholder="나이를 입력하세요." />
        </div>

        <div class="button-container">
          <button type="button" id="searchBtn">적용</button>
          <button type="button" id="resetBtn">초기화</button>
        </div>
      </section>

      <section class="list-section">
        <div class="list-header">
          <h2>37기 웹 파트 목록</h2>
          <div class="button-container">
            <button id="deleteBtn">선택 삭제</button>
            <button id="addBtn">추가</button>
          </div>
        </div>

        <table id="membersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>이름</th>
              <th>영문 이름</th>
              <th>GitHub</th>
              <th>성별</th>
              <th>역할</th>
              <th>금잔디 조</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>멤버 추가</h3>
            <img
              id="cancelBtn"
              src="./images/x-icon.png"
              width="16"
              height="16"
              alt="모달 닫기 버튼"
            />
          </div>

          <div class="input-container">
            <label>이름</label>
            <input
              id="newMemberName"
              type="text"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div class="input-container">
            <label>영문 이름</label>
            <input
              id="newMemberEnglishName"
              type="text"
              placeholder="영문 이름을 입력하세요."
            />
          </div>

          <div class="input-container">
            <label>깃허브</label>
            <input
              id="newMemberGithub"
              type="text"
              placeholder="깃허브 아이디를 입력하세요."
            />
          </div>

          <div class="twice-row-input">
            <div class="input-container">
              <label>성별</label>
              <input
                id="newMemberGender"
                type="text"
                placeholder="성별을 입력하세요."
              />
            </div>
            <div class="input-container">
              <label>역할</label>
              <input
                id="newMemberRole"
                type="text"
                placeholder="역할을 입력하세요."
              />
            </div>
          </div>

          <div class="twice-row-input">
            <div class="input-container">
              <label>금잔디 조</label>
              <input
                id="newMemberGroup"
                type="number"
                placeholder="금잔디 조를 입력하세요."
              />
            </div>
            <div class="input-container">
              <label>나이</label>
              <input
                id="newMemberAge"
                type="number"
                placeholder="나이를 입력하세요."
              />
            </div>
          </div>
          <button id="saveBtn">저장</button>
        </div>
      </div>
    </main>
  </body>
</html>
