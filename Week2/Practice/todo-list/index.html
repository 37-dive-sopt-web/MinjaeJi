<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투두 리스트 실습</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="todo-list.js"></script>
  </head>
  <body>
    <h1>투두 리스트</h1>
    <div id="input-wrapper">
      <input
        type="text"
        id="todo-input"
        name="todo-input"
        placeholder="할 일 추가"
        onkeydown="keyCodeCheck()"
      />
      <button type="button" id="addBtn">추가</button>
    </div>
    <ul id="todo-list"></ul>
  </body>
</html>
