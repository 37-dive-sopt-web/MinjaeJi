<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투두 리스트 실습</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="todo-list.js"></script>
  </head>
  <body>
    <h1>투두 리스트</h1>
    <div>
      <input
        type="text"
        id="todo-input"
        name="todo-input"
        placeholder="할 일 추가"
      />
      <button id="add-button" type="submit">추가</button>
    </div>
    <ul id="todo-list"></ul>
    <button id="delete-button">모든 할 일 삭제</button>
  </body>
</html>
